{% extends 'layouts/master.html' %}

{% block body %}
    <div class="col col-12">
        <h1>Tickets</h1>
        <hr>
        {% if tickets %}
            {% for ticket in tickets %}
                <div class="card col col-12 col-md-4 ">
                    <div class="card-body">
                        <h5 class="card-title ">{{ticket.title}}</h5>
                    </div>
                </div>
            {% endfor %}
            
        {% else %}
            <h2>There are not tickets</h2>
        {% endif %}
    </div>
    
{% endblock body %}
