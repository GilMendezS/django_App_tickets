{% extends 'layouts/master.html' %}

{% block body %}
    <div class="col col-12">
        <h1>Project's Status</h1>
        <a class="float-right btn btn-outline-primary" href="{% url 'tickets:add-status' %}">Crear <i class="fa fa-plus"></i></a>
        <hr>
        <table class="table striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Created at</th>
                </tr>
            </thead>
            <tbody>
                {% for status in statuses %}
                    <tr>
                        <td>{{status.id}}</td>
                        <td>{{status.title}}</td>
                        <td>{{status.created_at}}</td>
                    </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
    
{% endblock body %}
