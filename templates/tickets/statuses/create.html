{% extends 'layouts/master.html' %}

{% block body %}
    <div class="col col-12 col-md-6">
        <h1>Create a new Ticket</h1>
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{error_message}}
            </div>

        {%endif%}
        <form action="{% url 'tickets:add-status'%}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title"  name="title" class="form-control"  />
            </div>
            <button class="btn btn-outline-primary" type="submit">Submit <i class="fa fa-check"></i></button>
            <a class="btn btn-outline-danger" href="{% url 'tickets:statuses' %}">Cancel <i class="fa fa-times"></i></a>
        </form>
    </div>
    

{% endblock body %}
